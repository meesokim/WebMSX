            html, body {

            body {

                max-width: 660px;

                height: 51px;

                float: right;
                margin-top: 24px;
                font-size: 15px;
                line-height: 15px;
                font-weight: 600;
            }
            #desc span:first-child {
                margin-right: 10px;
            }
            .social {
                display: block;
                float: right;
                width: 26px;
                height: 26px;
                margin: 13px 0 0 8px;
                background-size: 26px 26px;
                background-repeat: no-repeat;
            }
            @media only screen and (max-width: 440px) {
                #desc { display: none; }
            }
            #wmsx {
                margin-top: 20px;
                text-align: center;
            }
            #wmsx-screen {
                box-shadow: 2px 2px 10px rgba(0, 0, 0, .7);
            }
            .info {
                display: none;
                height: 44px;
                padding-top: 24px;
                font-size: 18px;
                line-height: 25px;
                text-align: center;

            @media only screen and (max-width: 499px) {

            }
            @media only screen and (min-width: 500px) {
                #info-wide { display: block; }

            #footer-space {
                margin-top: 26px;
                height: 76px;
            }
            #footer {
                position: absolute;
                bottom: 0;
                left: 0; right: 0;

                overflow: hidden;
                font-size: 15px;

                white-space: nowrap;

            #footer .container {
                padding: 2px 50px 0;

            }
